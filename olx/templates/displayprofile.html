
{%load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div>
        <body style="background-color: rgb(202, 115, 144);">
          <div class="text-center"></div> 
          
        
          <h1>User Profile</h1>
          <h3><strong>User:</strong> {{ user_profile.user }}</h3>
          <p><strong>Phone:</strong> {{ user_profile.phone }}</p>
          <a href="/">
            <img src="{%static 'images/avatar.jpeg' %}" alt="Logo" width="100" height="100">
          </a>
          
          {% if profile.photo %}
            <p><img src="{{ profile.photo.url }}" alt="{{ profile.profile }}"></p>
          {% endif %}
          {% if user_profile.address %}
            <p><strong>Address:</strong> {{ user_profile.address }}</p>
          {% endif %}
          <p><a href="{% url 'edit_profile' %}">Edit Profile</a></p>
        </body>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{%endblock%}
