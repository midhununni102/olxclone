{%extends 'base.html'%}
{%block body%}

{%load static%}


<section class="py-5" style="background-color: rgb(207, 151, 182);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                {%if product.photo %}
                <form action="" enctype="multipart/form-data"></form>
                <img class="card-img-top mb-5 mb-md-0" src="{{product.photo.url}}" alt="..." />
            </div>

            {%else%}
            <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
        </div>

        {%endif%}
        <div class="col-md-6">

            <h3 class="display-5 fw-bolder">Name:{{product.name}}</h3>
            <p class="lead">Owner:{{product.owner}}</p>

            <div class="fs-5 mb-5">
                <span class="text-decoration-line-through"></span>
                <span>Price:{{product.price}}</span>
            </div>
            <h6 class="lead">Description:{{product.description}}</h6>
            <p class="lead">Location:{{product.location}}</p>
            <div class="d-flex">
                <a class="btn btn-outline-dark flex-shrink-0" type="button" href="#">
                    {{product.status}}
                </a>
            </div>
            
            <div class="row">
                <div class="col-md-12 mt-3">
                    <div>
                        <button class="nav-item"><a class="btn btn-info"
                                href="{%url 'chatwithseller' %}">chat with seller</a></li>
    
                    </div>
    
                </div>
            </div>
           
        </div>

    </div>
    </div>
</section>

{%endblock%}
