{%extends 'base.html'%}
{%block body%}

{%load static%}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe00FRU2uWY8MfEFRtQ0kxslwxYRWb9pcXRDaHdebRKynWcqfQKWSM4KSzrbUoAukNNjA&usqp=CAU);">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                {%if product.photo %}
                <form action="" enctype="multipart/form-data"></form>
                <img class="card-img-top mb-5 mb-md-0" src="{{product.photo.url}}" alt="..." /></div>

                {%else%}
                <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>

                {%endif%}
            <div class="col-md-6">
              
                <h3 class="display-5 fw-bolder">name:{{product.name}}</h3>
                <p class="lead">owner:{{product.owner}}</p>
                
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">price</span>
                    <span>price:{{product.price}}</span>
                </div>
                <p class="lead">description:{{product.description}}</p>
                <p class="lead">location:{{product.location}}</p>
                <div class="d-flex">
                    <a class="btn btn-outline-dark flex-shrink-0" type="button" href="#">
                        {{product.status}}
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <div>
                            <button class="btn btn-outline-secondary form-control-lg col-md-6" type="submit">chat with seller</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
